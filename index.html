<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্রেতাবন্ধু - আপনার কেনাকাটার বিশ্বস্ত সঙ্গী</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Hind_Siliguri] bg-gray-900 min-h-screen text-yellow-400">
    <!-- Header -->
    <header class="py-3 backdrop-blur-xl shadow shadow-gray-700 fixed top-0 left-0 w-full bg-gray-900/50 z-50">
        <nav class="max-w-7xl px-4 mx-auto">
            <div class="flex justify-between items-center">
                <a href="#" class="font-medium text-2xl duration-300 hover:text-gray-100">ক্রেতাবন্ধু</a>
                <div class="max-w-sm w-full md:block hidden">
                    <div class="relative">
                        <input id="search_input" type="text" placeholder="আপনার পণ্য সার্চ করুন"
                            class="px-5 py-2 border border-gray-700 text-gray-800 bg-gray-100 outline-0 w-full">
                        <button id="search_btn"
                            class=" px-5  cursor-pointer absolute top-1/2 right-0 -translate-y-1/2 text-gray-800"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <ul class=" space-x-5  md:flex hidden">
                    <li><button id="home_btn" class="duration-300 hover:text-gray-100 cursor-pointer">মূলপাতা</button>
                    </li>
                    <li><a href="#" class="duration-300 hover:text-gray-100">আমাদের সম্পর্কে</a></li>
                    <li><a href="#" class="duration-300 hover:text-gray-100">যোগাযোগ</a></li>
                </ul>
                <!-- Bar for mobile -->
                <button id="mobile_btn" class="text-2xl cursor-pointer"><i class="fa-solid fa-bars"></i></button>
            </div>
            <!-- Mobile Menu -->
            <div class="hidden" id="mobile_menu">
                <!--  -->
                <ul class=" space-y-2  md:hidden mt-2 text-center">
                    <li><button id="home_btn" class="duration-300 hover:text-gray-100 cursor-pointer">মূলপাতা</button>
                    </li>
                    <li><a href="#" class="duration-300 hover:text-gray-100">আমাদের সম্পর্কে</a></li>
                    <li><a href="#" class="duration-300 hover:text-gray-100">যোগাযোগ</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="max-w-7xl px-4 mx-auto text-gray-100">
        <div class="flex flex-col md:flex-row justify-between gap-5 pt-20">
            <!-- Products -->
            <div class="md:w-2/3">
                <h2 class="text-2xl mb-5 md:text-3xl text-center font-medium">পণ্য তালিকা</h2>
                <div id="products_container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                    <!--  -->

                    <!-- End -->
                </div>
            </div>
            <!-- Add to cart history -->
            <div class="md:w-1/3 transition-all duration-300">
                <h2 class="text-2xl mb-5 md:text-3xl text-center font-medium">কেনাকাটার তালিকা</h2>
                <div id="addtocart_container" class="space-y-2">
                    <!--  -->
                    <!-- End -->
                </div>
                <div id="total_price" class="mt-5">

                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800/50 py-5 mt-5">
        <div class="max-w-7xl px-4 mx-auto">
            <p class="text-center text-gray-100">© ২০২৫ ক্রেতাবন্ধু. সর্ব অধিকার সংরক্ষিত।</p>
        </div>
    </footer>
    <!-- Js link -->
    <script src="./js/app.js"></script>
</body>

</html>
